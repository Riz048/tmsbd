<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login â€” Perpustakaan</title>

    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif !important;
            background: linear-gradient(135deg, #dbe7ff, #f7faff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 850px;
            border-radius: 25px;
            border: none;
            overflow: hidden;
            box-shadow: 0 12px 45px rgba(0, 0, 0, 0.15);
            background: #ffffffee;
            backdrop-filter: blur(6px);
        }

        .bg-login-image {
            background: url('img/login-bg.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(0.9);
        }

        .login-title {
            font-size: 30px;
            font-weight: 700;
            color: #1f3a6f;
        }

        .form-control-user {
            border-radius: 12px !important;
            padding: 14px !important;
            border: 1px solid #d0d7e6;
        }

        .form-control-user:focus {
            border-color: #7ab3ff;
            box-shadow: 0 0 0 4px rgba(122, 179, 255, 0.25);
        }

        .btn-login {
            background: #60aaff;
            border-radius: 12px;
            padding: 13px 0;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            border: none;
            color: white;
        }

        .btn-login:hover {
            background: #4b99f0;
            box-shadow: 0 8px 18px rgba(80, 150, 240, 0.35);
        }

        a.small {
            color: #4a7fd6 !important;
        }
    </style>

</head>

<body>

    <div class="card">
        <div class="row no-gutters">

            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>

            <div class="col-lg-6 p-5">
                <div class="text-center mb-4">
                    <h1 class="login-title">Selamat Datang</h1>
                </div>

                <form>
                    <div class="form-group">
                        <input type="email" class="form-control form-control-user"
                            placeholder="Masukkan Email">
                    </div>

                    <div class="form-group mt-3">
                        <input type="password" class="form-control form-control-user"
                            placeholder="Masukkan Password">
                    </div>

                    <button class="btn-login mt-4">Login</button>
                </form>

                <hr>

                <div class="text-center">
                    <a class="small" href="#">Lupa Password?</a>
                </div>
                <div class="text-center">
                    <a class="small" href="register.html">Buat Akun Baru</a>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
